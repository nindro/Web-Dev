<div class="card">
    <img class="main-image" [src]="selectedImage" alt="{{product.name}}">

    <div class="gallery">
        <img
            *ngFor="let img of product.images"
            [src]="img"
            (click)="changeImage(img)">
    </div>
    <h3>{{ product.name }}</h3>
    <p> {{ product.description }}</p>

    <div class="price">
        {{ product.price | number }} â‚¸
    </div>

    <div class="rating">
        {{ product.rating }}
    </div>

    <div class="buttons">
        <a [href]="product.link" target="_blank">View on Kaspi</a>

        <button (click)="shareWhatsApp()">WhatsApp</button>
        <button (click)="shareTelegram()">Telegram</button>
    </div>
</div>
