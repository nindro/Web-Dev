      </article>

      <article class="card">
        <h2>Enterprise</h2>
        <p>Contact sales</p>
      </article>
    </section>

    <section class="addons">
      <h2>Additional add-ons</h2>
      <div class="grid">
        <div class="addon">Copilot</div>
        <div class="addon">Advanced Security</div>
        <div class="addon">Premium Support</div>
        <div class="addon">Codespaces</div>
        <div class="addon">Actions</div>
        <div class="addon">Packages</div>
      </div>
    </section>
  </main>
